<div class="container">
  <div class="row ">
    <div class="col-md-6">
      <form #orderForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" id="phone" [(ngModel)]="phone" required maxlength="10" class="form-control" name="phone" placeholder="Phone" (keyup)="autoFillFormData()" autocomplete="off">
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <input type="text" [(ngModel)]="firstname" class="form-control" name="firstname" placeholder="First Name" autocomplete="off">
          </div>
          <div class="form-group col-md-6">
            <input type="text" [(ngModel)]="lastname" class="form-control" name="lastname" placeholder="Last Name" autocomplete="off">
          </div>
        </div>
        <div class="form-group">
          <input type="email" [(ngModel)]="email" class="form-control" name="email" placeholder="Email Address" autocomplete="off">
        </div>
        
        <div class="form-group">
          <textarea [(ngModel)]="address" name="address" class="form-control" placeholder="Address"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!orderForm.form.valid">Place Order</button>
        </div>
      </form>
    </div>

    <div class="col-md-6">
      <app-invoice></app-invoice>
    </div>
  </div>

</div>
