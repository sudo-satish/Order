<form 
  
  (ngSubmit)="onSubmit(f)" 
  #f="ngForm"
>

    <!-- <label for="inputEmail4">Email</label> -->
    <input type="hidden" class="form-control" id="_id" name="_id" placeholder="_id" ngModel>


  <div class="form-row">
    <div class="form-group col-md-6">
      <!-- <label for="inputEmail4">Email</label> -->
      <input 
        type="text" 
        name="name" 
        class="form-control" 
        id="name" 
        placeholder="Name" 
        ngModel
        required
      >
    </div>
    <div class="form-group col-md-6">
      <!-- <label for="inputPassword4">Password</label> -->
      <input 
        type="text" 
        class="form-control" 
        id="code" 
        name="code" 
        placeholder="Code"
        ngModel
        required
      >
    </div>
  </div>
  <div class="form-group">
    <!-- <label for="inputAddress">Address</label> -->
    <input 
      type="text" 
      class="form-control" 
      id="rate" 
      name="rate"
      placeholder="Rate"
      ngModel
      required 
    >
  </div>
  <div class="form-group">
    <!-- <label for="inputAddress2">Address 2</label> -->
    <textarea 
      type="text" 
      class="form-control" 
      id="desc" 
      name="desc"
      placeholder="Desc"
      ngModel
      required
      >
      </textarea>
  </div>
  
  <button type="submit" class="btn btn-primary" [disabled]="!(f.valid && f.touched)">Save</button>
</form>
