<div class="row">

  <div class="col-lg-6 col-sm-12">
    <ul class="list-group">
      <button *ngFor="let client of clients" type="button" class="btn btn-primary btn-lg item" [id]=" client._id" (click)="onEdit(client._id)">{{ client.name }}</button>
      <!-- <li class="list-group-item" > sdf </li> -->
    </ul>
  </div>
  
  <div class="col-lg-6 col-sm-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
    
      <input formControlName="_id" name="_id" type="hidden" placeholder="_id">
      <div class="form-group">
        <label for="name">Shop Name</label>
        <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter Shop Name">
        <small id="nameHelp" class="form-text text-muted">Shop Name eg Burger King</small>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" formControlName="phone" class="form-control" id="phone" aria-describedby="phoneHelp" placeholder="Enter Phone Number">
        <small id="phoneHelp" class="form-text" [class.text-muted]="true">Phone Number is required</small>
      </div>
      <div class="form-group">
        <label for="owner_name">Owner Name</label>
        <input type="text" formControlName="owner_name" class="form-control" id="owner_name" aria-describedby="ownerNameHelp" placeholder="Enter Shop Owners Name">
        <small id="ownerNameHelp" class="form-text text-muted">Shop Owner's Name</small>
      </div>
      <div class="form-group">
        <label for="phone">Shop Owner Phone</label>
        <input type="text" formControlName="owner_no" class="form-control" id="owner_no" aria-describedby="ownerPhoneHelp" placeholder="Enter Owners Phone Number">
        <small id="ownerPhoneHelp" class="form-text" [class.text-muted]="true">Owners Phone Number is required</small>
      </div>
      <div class="form-group">
        <label for="phone">Email</label>
        <input type="text" formControlName="email" class="form-control" id="email" aria-describedby="phoneHelp" placeholder="Enter Email">
        <small id="phoneHelp" class="form-text" [class.text-muted]="true">Email</small>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" formControlName="active"> Active
        </label>
      </div>
    
      <!-- <input formControlName="email" name="email" [type]="email" placeholder="email"> -->
      <!-- <input formControlName="active" name="active" [type]="text" placeholder="active"> -->
      <!-- <input formControlName="owner_name"name="owner_name"  [type]="text" placeholder="owner_name"> -->
      <!-- <input formControlName="owner_no" name="owner_no" [type]="text" placeholder="owner_no"> -->
      <button type="submit" class="btn btn-primary" [disabled]="!(form.valid)">{{ editMode ? 'Update' : 'Submit' }}</button>
      <button type="button" class="btn btn-primary" [hidden]="!editMode" (click)="onNew()">New</button>
    </form>
  </div> 
  
</div>
